<!DOCTYPE html>
<html>
<head>
  <title>ArtVista - Virtual Art Gallery</title>
  <link rel="shortcut icon" href="logo.webp" type="image/jpeg">
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container Container">
        <ul class="menu-items">
          <li style="font: size 200px; font-weight: bolder; "><a href="/Art Vista/index.html">ArtVista</a></li>
          <li><a href="/Art Vista/indian art/index.html">Indian Art</a></li>
          <li><a href="/Art Vista/western art/index.html">Western Art</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
  </nav>

  <section id="contact">
    <div class="contact_us">
      <form class="cform" action="" method="post" onsubmit="submitForm(event)">
        <div class="crow-message">
          <h1>Send us a message</h1>
          <div></div>
        </div>
        <div class="crow-in">
          <input type="text" id="name" name="name" placeholder="Your name">
          <input type="text" id="email" name="email" placeholder="Your Email id">
        </div>
        <div class="crow">
          <div class="ccol-left">
            <select name="country" id="country">
              <option value="India">India</option>
              <option value="Russia">Russia</option>
              <option value="usa">USA</option>
              <option value="Japan">Japan</option>
              <option value="France">France</option>
              <option value="Brazil">Brazil</option>
            </select>
          </div>
        </div>
        <div class="crow">
          <div class="ccol-left">
            <textarea type="text" id="remarks" name="remarks" placeholder="Your Remarks....." style="height: 150px;"></textarea>
          </div>
        </div>
        <input class="crow-s" type="submit" value="Submit">
      </form>
      <div class="cbox">
        <div>
          <p class="cbox-message"><b>Prefer some other way ?<br>Reach us by using the details given below</b></p>
          <div class="cbox-line"></div>
        </div>
        <div class="c_boxx">
          <a href="mailto:abc@gmail.com"><i class="fa fa-envelope"></i>
            Mail: abc@gmail.com
          </a>
        </div>
        <div class="c_boxx">
          <a href="tel:+91-12345-67890"><i class="fa fa-phone"></i>
            Phone: (+91) 9492201555
          </a>
        </div>
        <div class="c_boxx">
          <a href="#"><i class="fa fa-map-marker"></i>
            Location: Guntur, Andhra Pradesh, India
          </a>
        </div>
      </div>
    </div>
  </section>

  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent default form submission behavior
      alert("Your remarks are saved");
      window.location.reload(); // Reload the page
    }
  </script>
</body>
</html>
